<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/header_footer.css">
    <link rel="stylesheet" href="css/shop.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>shop Now</title>
</head>
<body>
    <nav id="header" class="navbar navbar-expand-lg"></nav>


    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center">
            <!-- Left Content -->
            <div class="col-md-7 hero-content">
                <h1>Let's Shop With<br>Us</h1>
                <div class="mt-4 d-flex justify-content-center">
                    <button class="category-btn">Clothes</button>
                    <button class="category-btn">Bags</button>
                    <button class="category-btn">Shoes</button>
                </div>
            </div>

            <!-- Right Image -->
            <div class="col-md-5 text-center">
                <img src="images/fashion.jpg" alt="Fashion Model" class="hero-img">
            </div>
            </div>
        </div>
    </section>
    <!-- clothes -->

    <div class="container mt-5 ">
        <h2>CLOTHES</h2>
        <div id="clothes" class="row"></div>
        <p class="text-center">See More</p>
    </div>

      <!-- Shoes -->
    <div class="container mt-5 ">
        <h2>BAGS</h2>
        <div id="bag" class="row"></div>
        <p class="text-center">See More</p>
    </div>

      <!-- bag -->
    <div class="container mt-5 ">
        <h2>SHOES</h2>
        <div id="shoe" class="row"></div>
        <p class="text-center">See More</p>
    </div>

    <footer id="footer" class="custom-footer text-dark mt-5"></footer>

    <script src="js/shop.js"></script>
    <script src="js/header_footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
