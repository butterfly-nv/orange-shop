
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/header_footer.css">

</head>

<body class="container py-5 space-x-4">
    <nav id="header" class="navbar navbar-expand-lg"></nav>
    <body class="container py-5 space-x-4">
        <div>
            <div class="row align-items-center g-4">
                <div class="col-md-6 space-y-2">
                    <h1 class="ml-2 text-left">Contact Us</h1>
                    <p class="fs-8 fw text-orange-cambodia text-left">Weâ€™d love to hear from you! Feel free to
                        reach out with any questions, feedback, or inquiries.</p>
            <section id="contact" class="py-5">
                <div class="container" style="width: 700px; height: 450px;">
                    <div class="row justify-content-left">
                        <div class="col-md-8 col-lg-6">
                            <form
                                action= "https://script.google.com/macros/s/AKfycbzDrrKjPT6xnSo_rBj3i0g14XH9ajO7zX0cY2ZquY3ffEBmPiCPVYrFPPmosIKxdeURXw/exec"
                                method="POST" target="hidden_iframe" onsubmit="submitted=true;">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Your Name</label>
                                    <input type="text" class="form-control" name="name" placeholder="Enter your name"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Your Email</label>
                                    <input type="email" class="form-control" name="email" placeholder="Enter your email"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="photo" class="form-label">Please Upload Your Photo</label>
                                    <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Your Message</label>
                                    <textarea class="form-control" name="message" rows="5" placeholder="Enter your message"
                                        required></textarea>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary mt-3 px-4 py-2">Send</button>
                                </div>
                                <!-- Hidden iframe for form submission -->
                                <iframe name="hidden_iframe" style="display:none;"></iframe>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
                </div>
                <div class="col-md-6">
                        <img src="images/contact.jpg" alt="model" class="img-fluid rounded" style="width: 90%; height: 50%; padding: 20px;">
                    </div>
            </div>
        </div>
    </body>
    <footer id="footer" class="custom-footer text-dark mt-5"></footer>

    <script src="js/header_footer.js"></script>
</body>
